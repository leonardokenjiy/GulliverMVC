<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="wifth=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        	crossorigin="anonymous" />
        	
        	<link rel="stylesheet" href="css/style.css">
        	<title>Projeto Traveller</title>
	</head>
	
	<body>
	
		<header class="p-4 text-light cor_fundo">
			<h3>Projeto Traveller</h3>
			<h5>Area de Login</h5>
			
		</header>
		
		<div class="container my-5">
			<div class="text-center">
				<img src="imagens/login.png" class="logo" alt="">
			</div>
			<div class="row justify-content-center px-3">
				<div class="col12 col-sm-12 col-md-6 align-self-center">
					<form methood="post" action="dados_usuario.html">
						<div class="form-group">
							<label for="email" class="titulos">Email</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Entre com seu email no formato: seuemail@traveller.com.br" autofocus required>
						</div>
						<div class="form-group">
							<label for="senha" class="titulos">Senha</label>
							<div class="input-group mb-2">
								<input type="password" class="form-control senha id="senha" name="senha" placeholder="Ex: sua senha" required>
								<div class="input-group-prepend">
									<div class="input-group-text bg-transparent border-0">
										<img src="imagens/visibilidade.png" class="pointer visibilidade" alt="Imagem para exibir a senha" style="width: 35px;">
									</div>
								</div>
							</div>
						</div>
						<button type="submit" class="btn cor_fundo">Efetuar Login<span class="fas fa-paper-plane"></span></button>
					</form>
				</div>
			
			</div>
			
		</div>
		
		<script src="js/exibir_senha.js"></script>
		
	</body>
	
	
	
</html>
